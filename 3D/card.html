<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>

        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cena {
            outline: 2px solid #ccc;
            width: 300px;
            height: 400px;
            margin: 60px;
            perspective: 600px;
            
            
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: 1s transform;
            transform-origin: right center;


        }

        .cena:hover .card    {

            transform: translateX(-300px) rotateY(-180deg);

        }

        .card_face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;

        }

        .card_face_front {
            background-color: red;

        }

        .card_face_back {
            background-color: blue;
            transform: rotateY(180deg);
            
        }
    </style>
</head>
<body>

    <div class="cena">
        <div class="card">
            <div class="card_face card_face_front">Front</div>
            <div class="card_face card_face_back">Back</div>
         </div>
    </div>
    
</body>
</html>
