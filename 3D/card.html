<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .cena {
            perspective: 600px;
        }
        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .card_face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card_face_front {
            background-color: red;

        }

        .card_face_back {
            background-color: blue;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="cena">
        <div class="card">
            <div class="card_face card_face_front">Front</div>
            <div class="card_face card_face_back">Back</div>
         </div>
    </div>
    
</body>
</html>
