<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D perspective</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .cena {
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
            margin: 80px;
        }

        .plano {
            background-color: red;
            
        }

        #cena1 {
            perspective: 400px;
        }

        #cena1 .plano {
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: rotatey(40deg);
        }

        #cena2 {
            perspective: 1000px;

        }

        #cena2 .plano {
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: rotatex(40deg);
        }

        #cena3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        #cena3 .plano {
            margin: 1rem;
        } 
    </style>
</head>
<body>

    <div class="cena" id="cena1">
        <div class="plano">Plano</div>
    </div>

    <div class="cena" id="cena2">
        <div class="plano">Plano 2</div>
    </div>

    <div class="cena" id="cena3">
        <div class="plano">Plano 1</div>
        <div class="plano">Plano 2</div>
        <div class="plano">Plano 3</div>
        <div class="plano">Plano 4</div>
        <div class="plano">Plano 5</div>
        <div class="plano">Plano 6</div>
        <div class="plano">Plano 7</div>
        <div class="plano">Plano 8</div>
        <div class="plano">Plano 9</div>
    </div>

    
</body>
</html>
