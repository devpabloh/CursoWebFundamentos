<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <Style>

        .cat{
            width: 400px;
            height: 200px;
            background-image: url(walking_sprite.png);
            background-position: 0 0;
            background-repeat: no-repeat;

            animation: anda 1s steps(12) infinite ;

        }

        @keyframes anda {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 -2390px;
            }
        }

        .cat2{
            width: 400px;
            height: 200px;
            background-image: url(walking_sprite.png);
            background-position: -400px 0 ;
            background-repeat: no-repeat;

            animation: senta 1s steps(12) infinite;

        }

        @keyframes senta {
            from {
                background-position: -400px 0;
            }

            to {
                background-position: -400px -2400px;
            }

        }

    </Style>

</head>
<body>

    <div class="cat"></div>
    <div class="cat2"></div>
    
</body>
</html>
