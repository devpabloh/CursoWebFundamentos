<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Introdução</legend>
           
            <label for="">E-mail</label>
            <input type="email" name="email">
            
            <label for="dependentes">quantidade de filhos</label>
            <input type="number" id="filhos" min="0" max="100">
           
            <label for="data">Data</label>
            <input type="date" id="data" min="2023-09-11">

            <label>Possui atividade extra?
                <input type="radio" name="atividade" value="s">Sim
            </label>

            <label>
                <input type="radio" name="atividade" value="n">Não
            </label>

           
            <input type="submit" value="mandar">

        </fieldset>

        <fieldset>

            <legend> Ár de interesse</legend>

                <label>
                    <input type="checkbox" name="interesse" value="html"> HTML
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="css"> CSS
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="javascript"> JavaScript
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="python"> Python
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="java"> Java
                </label>
                
                <select name="linguagem">
                    <option value="html"></option>
                </select>

        </fieldset>
        <input type="submit" value="Mandar">
    </form>
    
</body>
</html>
