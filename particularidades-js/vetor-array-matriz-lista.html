<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor, Matriz, array e lista</title>
</head>
<body>
    <h1>Vetor, Matriz, array e lista.</h1>
    <h2></h2>

    <script>
        // array dentro de array, são matrizes
        const notas = [[3, 5, 6, 1], [2, 8, 4, 9], [10, 3, 5, 7]]
        console.log(notas[1]) // está solicitando a array de notas que está na posição 1 [2, 8, 4, 9]
        console.log(notas[1][2]) // está solicitando a array de notas que está na posição 1, nota 2
        console.log(notas[2][1]) // 3

        for (let i = 0; i < notas.length; i++){
            const notasAluno = notas[i]
            console.log(notasAluno)

            for(let j = 0; j < notasAluno.length; j++){
               // console.log(notasAluno[j]) primeira forma de fazer
                console.log([i][j]) // segunda forma de fazer
            }
        }
    </script>
    
</body>
</html>
