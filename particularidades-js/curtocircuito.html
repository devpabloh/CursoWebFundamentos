    <h1>Curto circuito</h1>


    <script>

        // quando usamos o operador lógico || ou, uma ou outra pode ser verdadeira para temos o retorno verdadeiro true

        // quando usamos o operador lógico && e, se uma das alternativas for falsa já temos o retorno de falso
      
        let n = 20
        n = n && 10

        n = n.toString(16)
        console.log(n, typeof n)
        n=10

        n = n.toString(2)

        console.log(n, typeof n)

        function teste (param){
            param = param !== undefined ? param : 10
            console.log(param)
        }

        teste()
        teste(0)

    </script>
