<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <h1>Arrays</h1>

    <script>

        // Sintaxe literal
         let nomes = [ "João", "Maria", "Daniel", "Beatriz", "Ricardo" ] 

         let nome = prompt("digite seu nome")

         nomes[nomes.length] = nome

        // Sintaxe função construtora
        // let nomes = new Array("João", "Maria", "Daniel", "Beatriz") 

        for (let i  = 0; i < nome.length; i++){

            document.write("nome:" + nomes[i] + "<br>")
        }

        document.write("A lista dos nomes possui" + nomes.length + "elementos")

    </script>
    
</body> 
</html>
