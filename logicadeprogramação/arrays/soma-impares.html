<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma-impares</title>
</head>
<body>
    <script>
        const numeros = [2, 3, 5, 6, 2, 1, 0, 9]

        let soma = 0

        for(i = 0; i < numeros.length; i++) {
            let n = numeros[i]
            if(n % 2 !== 0){
                soma += n
            }

        }

        alert("a soma dos impares Ã© " + soma)
    </script>
</body>
</html>
