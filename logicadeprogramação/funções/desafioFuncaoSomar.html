<body>


    <script>
        function somar(n1, n2){

            return n1 + n2
            
        }
       /*  console.log(somar(2,4)) */

       let resultado = somar(2, 4)
       console.log(resultado)

        function calcular(n1, n2, simbolo){
            switch(simbolo){
                case "+":
                    return n1 + n2

                case "-":
                    return n1 - n2

                case "/": 
                    return n1 / n2

                case "*": 
                    return n1 * n2

                default: 
                    return null
            }
        }
        console.log(calcular(2, 4, "+"))
        console.log(calcular(2, 4, "-"))
        console.log(calcular(2, 4, "/"))
        console.log(calcular(2, 4, "*"))
    </script>
