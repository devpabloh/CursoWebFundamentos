<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Função area do círculo</h1>
    <label>Raio
        <input type="number" id="raio">
    </label>

    <button onclick="mostrarAreaDoPrompt()">Calcular a área do prompt</button>
    <button onclick="mostrarAreaDoInput()">Calcular a área do input</button>
    <br>
    <output id="output"></output>

    <script>
        const raio = document.ElementById("raio")
        const output = document.ElementById("output")

        function mostrarAreaDoPrompt(){
            let raioValue = parseFloat(prompt("digite um valor: "))
            mostrarArea(raioValue)
        }

        function mostrarAreaDoInput() {
            let raioValue = parseFloat(raio.value)
            mostrarArea(raioValue) // string, number, boolean

        }

        function mostrarArea(raio){
            const pi = Math.PI
            let area = pi * raio** 2

            output.innerHTML =  `A área da circunferência do raio ${raio} é ${area}`
        }
        

    </script>
    
</body>
</html>
