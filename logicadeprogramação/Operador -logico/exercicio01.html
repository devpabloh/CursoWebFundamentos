<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores lógicos</h1>

    <script>
        let number1 = parseFloat(prompt("Digite um número entre 0 e 10: "))
        let number2 = parseFloat(prompt("Digite o segundo número entre 0 e 10: "))

        let media = (number1 + number2) / 2

        alert("Está aprovado? " + (media > 4 && number1 > 0 && number2 > 0))
    </script>
    
</body>
</html>
