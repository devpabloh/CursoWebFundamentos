<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Loops - tabuada</h1>    
    
    <script>

        let n = parseFloat(prompt("Digite um n√∫mero"))

        let contador = 0

        // Enquanto contador <= 1000
        while(contador <= 1000) {

            document.write(n + " x "+ contador + " : " + n * contador + "<br>")
            contador++

        }

    </script>
    
</body>
</html>
