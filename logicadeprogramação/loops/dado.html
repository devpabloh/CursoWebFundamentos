<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogue o dado</title>
</head>
<body>

    <script>

       

        let QuantasVezesoDadoFoiJogado = 0
        let QuantasVezesASomaEPar = 0

        while(true){

            let dado1 = parseInt(Math.random() * 6) + 1
            let dado2 = parseInt(Math.random() * 6) + 1

            console.log( dado1, dado2, QuantasVezesoDadoFoiJogado, QuantasVezesASomaEPar)
            QuantasVezesoDadoFoiJogado++

            if((dado1 + dado2) % 2 === 0) {
                QuantasVezesASomaEPar++
            }

            if(QuantasVezesASomaEPar >= 10){
                break
            }
        }
        console.log("Os dados foram jogados " + QuantasVezesoDadoFoiJogado + " veze s")


    </script>
    
</body>
</html>
