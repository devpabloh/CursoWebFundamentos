<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 100vh;
            background-color: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
        /* Grid */

        .gridContainer {
            display: grid;
            grid-template-columns:  [coll-start] 1fr [coll-end coll2-start] 1fr [coll2-end coll3-start] 1fr [coll3-end];
            grid-template-rows: [header-start]  75px   [header-end nav-start] 50px  [nav-end main-start] 1fr  [main-end footer-start] 50px [footer-end];
            gap: 1em;
        }   

        .header {
            grid-column: 1 / -1;
        }

        .nav {
            grid-column: 1 / -2;
        }

        .main {
            grid-column: 1 / 3;
        }

        .aside {
            grid-row: 2 / -1;
            grid-column: 3 / -1;
            z-index: 1;
        }

        .footer {
           grid-column: 1 / -1;
           grid-row: 4 / 5;
        }

    </style>
</head>
<body>

    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <nav class="nav gridItem">Nav</nav>
        <aside class="aside gridItem">Aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">Footer</footer>
    </div>
    
</body>
</html>
