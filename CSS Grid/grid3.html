<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 100vw;
            height: 100vh;
            background-color: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }
        /* Grid */

        .gridContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 75px 50px 1fr 50px;
            gap: 1em;

            grid-template-areas: 
            "header header header"
            "nav nav ."
            "main main aside"
            "footer footer aside"
            ;
        }   

        .header {
            grid-column: 1 / -1;
        }

        .nav {
            grid-column: 1/-2;
        }

        .main {
            grid-column: 1 / 3;
        }

        .aside {
            grid-row: 2;
        }

        .footer {
           grid-column: 1 / -1;
        }

    </style>
</head>
<body>

    <div class="gridContainer">
        <header class="header gridItem">Header</header>
        <nav class="nav gridItem">Nav</nav>
        <aside class="aside gridItem">Aside</aside>
        <main class="main gridItem">
            main
        </main>
        <footer class="footer gridItem">Footer</footer>
    </div>
    
</body>
</html>
