<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Calculadora</title>
    <style>
        body {
            margin: 0;
            background-color: blue;
        }
        .calculadora {
            display: grid;

           
        }

        button {
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: 50px 50px 50px 50px;
        }
    </style>
</head>
<body>
    <div class="Calculadora">
        <output class="display"></output>
        <button>AC</button>
        <button>%</button>
        <button>X</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>,</button>
    </div>
    
</body>
</html>
