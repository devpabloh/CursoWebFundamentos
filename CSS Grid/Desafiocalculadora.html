<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Calculadora</title>
    <style>
        body {
            background-image: linear-gradient(#5d61f2, #27296b);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

            min-height: 100vh;
            margin: 0;
        }

        .calculadora {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            grid-template-rows: repeat(6, 60px);
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <output class="display"></output>
        <button>AC</button>
        <button>%</button>
        <button>X</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>,</button>
    </div>
    
</body>
</html>
