<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Função área do triângulo</h1>
    <label>Base
    <input type="number" id="base">
    </label>

    <label >Altura
        <input type="number" id="altura">
    </label>
    <button onclick="mostrarArea()">Calcular a área  do triânbulo</button>
    <br>
    <output id="output"></output>

    <script>

        const base = document.getElementById("base")
        const altura = document.getElementById("altura")
        const output = document.getElementById("output")

        function mostrarArea(){
            let baseValue = parseFloat(base.value)
            let alturaValue = parseFloat(altura.value)

            let area = (baseValue * alturaValue) / 2

            output.innerHTML = `A área do triangulo de base ${baseValue} e Altura ${alturaValue}, sua área corresponde à ${area}`
        }

    </script>
</body>
</html>
