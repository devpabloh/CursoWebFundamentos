<body>
    <h1>O uso do try... catch(error)</h1>
    <p></p>
    <div id="output"></div>
    <script>
        let obj = {nome: 'Pablo', email: 'pablohenriqueadm94@gmail.com'}
        try{
            document.getElementById('output').innerHTML = `nome: ${obj.nome}, Email: ${obj.email}`  
        } catch (e) {
            console.log(e)
            console.log(e.message)
            alert("Deu ruim!" + e.message)
        } finally{
            // alert("Fim do programa")
        }
    </script>
