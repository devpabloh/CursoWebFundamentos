<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>
        let tabuada = parseFloat(prompt("Digite um numero para gerar a tabuada: "))

        let contador = 0

        while(contador <= 1000) {
            document.write (tabuada + "X" + contador + " : " + tabuada * contador + "<br>")
            contador++
        }
    </script>
    
</body>
</html>
