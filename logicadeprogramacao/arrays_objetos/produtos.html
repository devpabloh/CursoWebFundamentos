<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, th, td{
            border: 2px solid black;

        }

        th+th, td +td {

            text-align: right;
        }
    </style>
</head>
<body>

    <h1>Tabela de produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Qualtidade em estoque</th>
            </tr>
        </thead>
        <tbody id="tabelaProdutos">
            <tr>
                <td>Caneta</td>
                <td> 2</td>
                <td> 3 </td>
            </tr>
        </tbody>
    </table>
    
    <script>

        const produtos = [
            {nome: "caneta", preco: 2, estoque: 3},
            {nome: "Lapis", preco: 1.5, estoque: 3},
            {nome: "Borracha", preco: 2, estoque: 3},
            {nome: "Caderno", preco: 10, estoque: 3},
            {nome: "Régua", preco: 5, estoque: 3}
        ]

        const tabelaProdutos = document.getElementById("tabelaProdutos")

        for(let i = 0; i < produtos.length; i++){
             tabelaProdutos.innerHTML += `<tr>
                <td>${produtos[i].nome}</td>
                <td>${produtos[i].preco.toFixed(2)}</td>
                <td>${produtos[i].estoque}</td>
                </tr>`


        }

        



        

    </script>
</body>
</html>
