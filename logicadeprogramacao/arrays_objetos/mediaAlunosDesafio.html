<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="listaAlunos">

    </ul>
    
    <script>
        const alunos = [
            {nome: 'Pablo Henrique', notas: [5, 6, 7, 9] },
            {nome: 'Maria Neide', notas: [6, 7, 8, 9] },
            {nome: 'Tamara Pautilia', notas: [7, 8, 9, 10]},
            {nome: 'Leonardo Teixeira', notas: [4, 5, 6, 7]},
        ]

        const listaAlunos = document.getElementById('listaAlunos')
        let alunosHTML = ""

        for( let i = 0; i < alunos.length; i++){
            alunosHTML += `<li>${alunos[i].nome}, m√©dia: `
            
            let soma = 0

            for(let s = 0; s < alunos[i].notas.length; s++){
                soma += alunos[i].notas[s]
            }
            let media = soma / alunos[i].notas.length
            alunosHTML += `${media} </li>`
        }

        listaAlunos.innerHTML = alunosHTML
    </script>
    
</body>
</html>
