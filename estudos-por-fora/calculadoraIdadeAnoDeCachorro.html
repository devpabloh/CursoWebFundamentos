<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // Aqui vai ficar a idade do usuário
        let myAge = 30;
        
        let earlyYears = 2;

        earlyYears *= 10.5;
        // Aqui tiramos dois anos, do valor da idade do usuário
        let laterYears = myAge - 2;
        // aqui estamos fazendo a multiplicação pelos ultimos anos do cachorro, quando ele passa a contar 4 anos
        laterYears *= 4;
        myAgeInDogYears = earlyYears + laterYears;
        let myName = 'Pablo Henrique'.toLowerCase();
        console.log(`Meu nome é ${myName}, Eu tenho ${myAgeInDogYears} anos em anos caninos.`);
    </script>
    
</body>
</html>
