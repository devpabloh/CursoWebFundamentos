<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis JavaScript</title>
</head>
<body>

    <script>

        var favoriteFood = 'pizza'
        var numOfSlices = 8

        console.log(favoriteFood)
        console.log(numOfSlices)

        let changeMe = true
        changeMe = false
        console.log(changeMe)

        const entree = 'silada'
        console.log(entree)

        // Operadores de atribuição matemática

        let w = 4
        //w = w + 1 // primeira forma de fazer
        w += 1 // segimda forma de fazer utilizando uma atribuição matemática
        console.log(w)

        //Exercício operadores matematicos  

        let levelUp = 10; 
        let powerLevel = 9001;
        let multiplyMe = 32;
        let quarterMe = 1152;

        levelUp += 5
        powerLevel -= 100
        multiplyMe *= 11
        quarterMe /= 4

        console.log("O valor do levelUp é " + levelUp)
        console.log("O valor do powerLevel é " + powerLevel)
        console.log("O valor do multiplyMe é " + multiplyMe)
        console.log("O valor do quarterMe é " + quarterMe)

        // Operador de incremento ++ e decremento --

        let gainedDollar = 3
        let lostDollar = 50

        gainedDollar++
        lostDollar--

        console.log(gainedDollar)
        console.log(lostDollar)

        // Concatenação de strings com variáveis

        let favoriteAnimal = 'Cavalo'

        console.log('Meu animal favorito é o: ' + favoriteAnimal)

        // Interpolação de strings

        const myName = 'Pablo Henrique';
        const myCity = 'Olinda';

       console.log(`meu nome é ${myName}. Minha cidade favotira é ${myCity}`)

    </script>
    
</body>
</html>
