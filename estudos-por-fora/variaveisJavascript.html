<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis JavaScript</title>
</head>
<body>

    <script>

        var favoriteFood = 'pizza'
        var numOfSlices = 8

        console.log(favoriteFood)
        console.log(numOfSlices)

        let changeMe = true
        changeMe = false
        console.log(changeMe)

        const entree = 'silada'
        console.log(entree)

        // Operadores de atribuição matemática

        let w = 4
        //w = w + 1 // primeira forma de fazer
        w += 1 // segimda forma de fazer utilizando uma atribuição matemática
        console.log(w)

        //Exercício operadores matematicos  

        let levelUp = 10; 
        let powerLevel = 9001;
        let multiplyMe = 32;
        let quarterMe = 1152;

        levelUp += 5
        powerLevel -= 100
        multiplyMe *= 11
        quarterMe /= 4

        console.log("O valor do levelUp é " + levelUp)
        console.log("O valor do powerLevel é " + powerLevel)
        console.log("O valor do multiplyMe é " + multiplyMe)
        console.log("O valor do quarterMe é " + quarterMe)

        // Operador de incremento ++ e decremento --

        let gainedDollar = 3
        let lostDollar = 50

        gainedDollar++
        lostDollar--

        console.log(gainedDollar)
        console.log(lostDollar)

        // Concatenação de strings com variáveis

        let favoriteAnimal = 'Cavalo'

        console.log('Meu animal favorito é o: ' + favoriteAnimal)

        // Interpolação de strings

        const myName = 'Pablo Henrique';
        const myCity = 'Olinda';

       console.log(`meu nome é ${myName}. Minha cidade favorita é ${myCity}`)

       // Operadores

       // operador Typeof - usado para verificar o valor à sua direita e retorna / devolve uma string que diz o tipo do dado.

       const unknown1 = 'foo'
       console.log(typeof unknown1)

       const unknown2 = 10
       console.log(typeof unknown2)

       const unknown3 = true
       console.log(typeof unknown3)

       // Revisão sobre variáveis

        /* 
        - As variáveis contêm dados reutilizáveis em um programa e os associam a um nome.
        - As variáveis são armazenadas na memória.
        - A palavra-chave var é usada em versões anteriores do JS.
        - let é a forma preferida de declarar uma variável quando ela pode ser reatribuída e const é a forma preferida de declarar uma variável com um valor constante.
        - Variáveis que não foram inicializadas armazenam o tipo de dados primitivo undefined (indefinido).
        - O operador + é usado para concatenar strings, incluindo valores de strings mantidos em variáveis.
        - No ES6, os literais de modelo usam crases `` e interpolam ${} valores em uma string.
        - A palavra-chave typeof retorna o tipo de dados (como uma string) de um valor. 

        */

    </script>
    
</body>
</html>
