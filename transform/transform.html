<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformações 2D</title>
</head>
<body>
    <p>Forma de transforma um elemento em suas coordenadas x e y</p>
    <p>Propriedades</p>
    <ul>
        <li>translate: movimentar um elemento</li>
        <li>Rotate : rotação do elemento</li>
        <li>Scale: escalar um elemento, aumentar ou diminuir</li>
        <li>Skew: distorcer o elemento, no eixo X e Y</li>
    </ul>
    
</body>
</html>
