<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML collection vs Node list</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        const nodeList = document.querySelectorAll("#list li") // Todo .querySelectorAll() devolve uma nodelist(lista de nós), que é uma coleção ordenada de nós extraídos de um documento. podendo ser o resultado de métodos como document.querySelectorAll() ou .getElementsByClassName(). E diferente do array a NodeList não possuí todos os métodos de Array, mas pode ser iterada com loop for ou forEach(), se for uma nodeList estática.
        const collection = document.getElementById("list").getElementsByTagName("li")

        console.log(nodeList)
        console.log(collection)
    </script>
    
</body>
</html>
