<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navegar no DOM</title>
</head>
<body>
    <h1>teste DOM</h1>
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#">link</a></p>
        <p>teste</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <lu>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                </lu>
            </li>
            <li><a href="#">link</a></li>
        </ul>
    </div>
    <script>
        console.log(document.body)
        console.log(document.body.parentElement)
        console.log(document.body.parentNode)
        const html = document.body.parentElement

        console.log(document.body.parentElement === document.body.parentNode)

        console.log(html.parentElement)
        console.log(html.parentNode)



        const h2 = document.querySelector("h2")
        const h2nextSibling = h2.nextElementSibling
        h2nextSibling.style.background = 'Green'

        console.log(h2.nextElementSibling) //pegar o elemento irmão mais próximo

        /* 
        
        PROPRIEDADES E MÉTODO
            ChildNodes - nós filhos
            Children - filhos
            firstChild - primeiro filho
            firstElementChild - primeiro elemento filho
            lastChild - último filho
            lastElementChild - último elemento filho
            hasChildNodes() - tem nós filhos (único método dessa lista, o restante são propriedades)
        
        */

        const link = document.querySelector("a")
        const list = document.querySelector("ul ul")

        console.log(link)

        console.log(link.parentElement.childNodes) // retorna uma node list (estática) com todos os nós filhos, independente do tipo do nó
        console.log(link.parentElement.children) // retorna um html collection (viva) com os nós filhos que são do tipo elementos 

        console.log(link.parentElement)

    </script>
</body>
</html>
