<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navegar no DOM</title>
</head>
<body>
    <h1>teste DOM</h1>
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#">link</a></p>
        <p>teste</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <lu>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                </lu>
            </li>
            <li><a href="#">link</a></li>
        </ul>
    </div>
    <script>
        const title = document.createElement("h1")
        const atributo = document.createAttribute("id")
        atributo.value = "titulo1"
        title.setAttributeNode(atributo)
        console.log(title)

        const title2 = document.createElement("p")
        const atributo2 = document.createAttribute("class")
        atributo2.value = "Tentei"
        title2.setAttributeNode(atributo2)
        console.log(title2)
    </script>
</body>
</html>
